<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Notes</title>
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      background: #ebeef1;
      font-family: sans-serif;
    }

    /* --- Tab Styles --- */
    #tabs-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 15px;
      background: #d8dde2;
      display: flex;
      align-items: flex-start;
      min-height: 40px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    #tabs-list {
      display: flex;
      flex-wrap: wrap;
      flex-grow: 1;
    }

    .tab {
      padding: 8px 10px 8px 15px;
      margin: 0 5px 5px 0;
      background: #fdfdfd;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      /* For aligning text and delete button */
      align-items: center;
    }

    .tab:hover {
      background: #f0f0f0;
    }

    .tab.active {
      background: crimson;
      color: white;
      border-color: darkred;
    }

    .delete-tab-btn {
      margin-left: 10px;
      padding: 2px 6px;
      font-size: 0.9em;
      line-height: 1;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .delete-tab-btn:hover {
      background: rgba(0, 0, 0, 0.15);
    }

    .tab.active .delete-tab-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #add-tab-btn {
      padding: 6px 12px;
      margin-right: 10px;
      font-size: 1.2em;
      font-weight: bold;
      background: #c3c8ce;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
    }

    #add-tab-btn:hover {
      background: #b7bcc1;
    }


    /* --- Main Content Area Styles --- */
    .container {
      position: absolute;
      top: 70px;
      right: 20px;
      bottom: 20px;
      left: 20px;
    }

    #content {
      margin: 0;
      padding: 20px;
      overflow-y: auto;
      resize: none;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      outline: none;
    }

    #printable {
      display: none;
    }

    /* --- Dark Mode --- */
    @media (prefers-color-scheme: dark) {
      body {
        background: #333b4d;
      }

      #tabs-container {
        background: #24262b;
        border-bottom: 1px solid #495265;
        box-shadow: none;
      }

      .tab {
        background: #3a3f4b;
        color: #eee;
        border-color: #555c6e;
      }

      .tab:hover {
        background: #495265;
      }

      .tab.active {
        background: crimson;
        color: white;
        border-color: darkred;
      }

      #add-tab-btn {
        background: #3a3f4b;
        color: #eee;
        border-color: #555c6e;
      }

      #add-tab-btn:hover {
        background: #495265;
      }

      #content {
        background: #24262b;
        color: #fff;
        border-color: #495265;
      }
    }

    /* --- Print Styles --- */
    @media print {

      #tabs-container,
      .container {
        display: none;
      }

      #printable {
        display: block;
        white-space: pre-wrap;
        word-break: break-word;
      }
    }
  </style>
</head>

<body>

  <div id="tabs-container">
    <button id="add-tab-btn" title="Add new note">+</button>
    <div id="tabs-list"></div>
  </div>

  <div class="container">
    <textarea id="content"></textarea>
  </div>
  <pre id="printable"></pre>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // DOM Elements
      const tabsList = document.getElementById('tabs-list');
      const addTabBtn = document.getElementById('add-tab-btn');
      const textarea = document.getElementById('content');
      const printable = document.getElementById('printable');

      // App State
      let notes = [];
      let activeNoteName = null;
      let saveTimeout;

      // --- Core Functions ---

      function renderTabs() {
        tabsList.innerHTML = '';
        notes.forEach(noteName => {
          const tabEl = document.createElement('div');
          tabEl.className = 'tab';
          tabEl.dataset.noteName = noteName;

          const nameEl = document.createElement('span');
          nameEl.textContent = noteName;

          const deleteEl = document.createElement('span');
          deleteEl.className = 'delete-tab-btn';
          deleteEl.innerHTML = '&times;'; // The 'x' character
          deleteEl.title = 'Delete note';

          tabEl.appendChild(nameEl);
          tabEl.appendChild(deleteEl);

          if (noteName === activeNoteName) {
            tabEl.classList.add('active');
          }
          tabsList.appendChild(tabEl);
        });
      }

      function switchTab(noteName) {
        if (!noteName || !notes.includes(noteName)) {
          if (notes.length > 0) {
            noteName = notes[0];
          } else {
            activeNoteName = null;
            textarea.value = '';
            printable.textContent = '';
            document.title = 'Local Notes';
            renderTabs();
            return;
          }
        }

        activeNoteName = noteName;
        localStorage.setItem('notes_last_active', activeNoteName);

        const savedContent = localStorage.getItem('note-' + activeNoteName) || '';
        textarea.value = savedContent;
        printable.textContent = savedContent;
        document.title = activeNoteName;

        renderTabs();
        textarea.focus();
      }

      function saveContent() {
        if (!activeNoteName) return;

        const storageKey = 'note-' + activeNoteName;
        const currentText = textarea.value;
        printable.textContent = currentText;

        if (currentText.length > 0) {
          localStorage.setItem(storageKey, currentText);
        } else {
          localStorage.removeItem(storageKey);
        }
      }

      function addNote() {
        let newName = prompt("Enter a name for the new note:");
        if (!newName) return;

        newName = newName.trim();
        if (!/^[a-zA-Z0-9_-]+$/.test(newName)) {
          alert("Invalid name. Please use only letters, numbers, hyphens, and underscores.");
          return;
        }
        if (notes.includes(newName)) {
          alert("A note with this name already exists.");
          return;
        }

        notes.push(newName);
        localStorage.setItem('notes_tab_list', JSON.stringify(notes));
        switchTab(newName);
      }

      function renameNote(oldName) {
        let newName = prompt("Enter a new name for the note:", oldName);
        if (!newName || newName === oldName) return;

        newName = newName.trim();
        if (!/^[a-zA-Z0-9_-]+$/.test(newName)) {
          alert("Invalid name. Please use only letters, numbers, hyphens, and underscores.");
          return;
        }
        if (notes.includes(newName)) {
          alert("A note with this name already exists.");
          return;
        }

        const noteIndex = notes.indexOf(oldName);
        if (noteIndex > -1) {
          notes[noteIndex] = newName;

          const oldContent = localStorage.getItem('note-' + oldName);
          if (oldContent) {
            localStorage.setItem('note-' + newName, oldContent);
            localStorage.removeItem('note-' + oldName);
          }

          localStorage.setItem('notes_tab_list', JSON.stringify(notes));

          if (activeNoteName === oldName) {
            activeNoteName = newName;
            localStorage.setItem('notes_last_active', activeNoteName);
          }

          switchTab(activeNoteName);
        }
      }

      /**
       * Deletes a note after confirmation.
       * @param {string} noteNameToDelete - The name of the note to delete.
       */
      function deleteNote(noteNameToDelete) {
        if (!confirm(`Are you sure you want to delete the note "${noteNameToDelete}"?`)) {
          return;
        }

        const index = notes.indexOf(noteNameToDelete);
        if (index === -1) return;

        const wasActive = (activeNoteName === noteNameToDelete);

        // Remove from state and localStorage
        notes.splice(index, 1);
        localStorage.setItem('notes_tab_list', JSON.stringify(notes));
        localStorage.removeItem('note-' + noteNameToDelete);

        if (wasActive) {
          if (notes.length > 0) {
            // Switch to the previous tab, or the new first tab if the deleted one was first
            const newIndex = Math.max(0, index - 1);
            switchTab(notes[newIndex]);
          } else {
            // If the last tab was deleted, create a new default one
            notes.push('untitled');
            localStorage.setItem('notes_tab_list', JSON.stringify(notes));
            switchTab('untitled');
          }
        } else {
          // If a non-active tab was deleted, just re-render the list
          renderTabs();
        }
      }

      // --- Initialization and Event Listeners ---

      function initialize() {
        const savedNotes = localStorage.getItem('notes_tab_list');
        if (savedNotes) {
          notes = JSON.parse(savedNotes);
        }

        if (notes.length === 0) {
          notes.push('welcome');
          localStorage.setItem('notes_tab_list', JSON.stringify(notes));
          localStorage.setItem('note-welcome', 'Hello and welcome to your local notes!\n\n- Click the + button to add a new note.\n- Double-click a tab to rename it.\n- Click the \'x\' to delete a note.\n- Everything is saved automatically in your browser.');
        }

        const lastActive = localStorage.getItem('notes_last_active');
        switchTab(lastActive || notes[0]);

        addTabBtn.addEventListener('click', addNote);

        tabsList.addEventListener('click', (e) => {
          const tabEl = e.target.closest('.tab');
          if (!tabEl) return; // Click was not inside a tab

          if (e.target.classList.contains('delete-tab-btn')) {
            // Clicked the delete button
            deleteNote(tabEl.dataset.noteName);
          } else {
            // Clicked the tab body
            const noteName = tabEl.dataset.noteName;
            if (noteName !== activeNoteName) {
              switchTab(noteName);
            }
          }
        });

        tabsList.addEventListener('dblclick', (e) => {
          const tabEl = e.target.closest('.tab');
          // Make sure not to trigger rename when double-clicking the delete button
          if (tabEl && !e.target.classList.contains('delete-tab-btn')) {
            renameNote(tabEl.dataset.noteName);
          }
        });

        textarea.addEventListener('input', () => {
          clearTimeout(saveTimeout);
          saveTimeout = setTimeout(saveContent, 300);
        });
      }

      initialize();
    });
  </script>
</body>

</html>
