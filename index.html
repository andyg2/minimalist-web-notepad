<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Notes</title>
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">

  <style>
    body {
      margin: 0;
      background: #ebeef1;
      font-family: sans-serif;
    }

    /* --- Tab Styles --- */
    #tabs-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 15px;
      background: #d8dde2;
      display: flex;
      align-items: flex-start;
      min-height: 40px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    #tabs-list {
      display: flex;
      flex-wrap: wrap;
      flex-grow: 1;
    }

    .tab {
      padding: 8px 10px 8px 15px;
      margin: 0 5px 5px 0;
      background: #fdfdfd;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      align-items: center;
    }

    .tab:hover {
      background: #f0f0f0;
    }

    .tab.active {
      background: crimson;
      color: white;
      border-color: darkred;
    }

    .tab-name {
      outline: none;
    }

    .tab-name[contenteditable="true"] {
      outline: 2px solid #007bff;
      border-radius: 2px;
      padding: 0 3px;
      cursor: text;
    }

    .delete-tab-btn {
      margin-left: 10px;
      padding: 2px 6px;
      font-size: 0.9em;
      line-height: 1;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .delete-tab-btn:hover {
      background: rgba(0, 0, 0, 0.15);
    }

    .tab.active .delete-tab-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #add-tab-btn {
      padding: 6px 12px;
      margin-right: 10px;
      font-size: 1.2em;
      font-weight: bold;
      background: #c3c8ce;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
    }

    #add-tab-btn:hover {
      background: #b7bcc1;
    }

    #reset-app-btn {
      margin-left: auto;
      padding: 8px 12px;
      background: #f5c5c5;
      border: 1px solid #c82333;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #5a1212;
      transition: background-color 0.2s, color 0.2s;
      align-self: center;
    }

    #reset-app-btn:hover {
      background: #dc3545;
      color: white;
    }

    /* --- Main Content Area Styles --- */
    .container {
      position: absolute;
      top: 70px;
      right: 20px;
      bottom: 20px;
      left: 20px;
    }

    #editor-container {
      position: relative;
      height: 100%;
      width: 100%;
      border: 1px solid #ddd;
      background: #fff;
    }

    #content,
    #highlight-wrapper {
      margin: 0;
      padding: 20px;
      overflow-y: auto;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      outline: none;

      font-family: monospace;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    #content {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      resize: none;
      background: transparent;
      color: transparent;
      caret-color: black;
    }

    #highlight-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #highlight-output {
      display: block;
    }

    #printable {
      display: none;
    }

    /* --- Confirmation Modal Styles --- */
    #confirm-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #confirm-modal.visible {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-buttons {
      margin-top: 20px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #confirm-delete-btn {
      background: #dc3545;
      color: white;
      border-color: #c82333;
    }

    #cancel-delete-btn {
      background: #f8f9fa;
    }


    /* --- Dark Mode --- */
    @media (prefers-color-scheme: dark) {
      body {
        background: #333b4d;
      }

      #tabs-container {
        background: #24262b;
        border-bottom: 1px solid #495265;
        box-shadow: none;
      }

      .tab {
        background: #3a3f4b;
        color: #eee;
        border-color: #555c6e;
      }

      .tab:hover {
        background: #495265;
      }

      .tab.active {
        background: crimson;
        color: white;
        border-color: darkred;
      }

      .tab-name[contenteditable="true"] {
        outline-color: #4ea8ff;
      }

      #add-tab-btn {
        background: #3a3f4b;
        color: #eee;
        border-color: #555c6e;
      }

      #add-tab-btn:hover {
        background: #495265;
      }

      #reset-app-btn {
        background: #5a2d32;
        border-color: #c82333;
        color: #f5c5c5;
      }

      #reset-app-btn:hover {
        background: #dc3545;
        color: white;
      }

      #editor-container {
        background: #24262b;
        border-color: #495265;
      }

      #content {
        color: transparent;
        caret-color: white;
      }

      #highlight-wrapper {
        color: #fff;
      }

      .modal-content {
        background: #3a3f4b;
        color: #eee;
      }

      #cancel-delete-btn {
        background: #555c6e;
        color: #eee;
        border-color: #6c757d;
      }
    }

    /* --- Print Styles --- */
    @media print {

      #tabs-container,
      .container,
      #confirm-modal {
        display: none;
      }

      #printable {
        display: block;
        font-family: monospace;
        font-size: 16px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
      }
    }
  </style>
</head>

<body>

  <div id="tabs-container">
    <button id="add-tab-btn" title="Add new note">+</button>
    <div id="tabs-list"></div>
    <button id="reset-app-btn" title="Delete all notes and reset the application">Reset All</button>
  </div>

  <div class="container">
    <div id="editor-container">
      <textarea id="content" spellcheck="false"></textarea>
      <pre id="highlight-wrapper"><code id="highlight-output"></code></pre>
    </div>
  </div>
  <div id="printable"></div>

  <div id="confirm-modal">
    <div class="modal-content">
      <h3>Delete Note?</h3>
      <p>Are you sure you want to permanently delete the note "<strong id="note-to-delete-name"></strong>"?</p>
      <div class="modal-buttons">
        <button id="cancel-delete-btn">Cancel</button>
        <button id="confirm-delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // DOM Elements
      const tabsList = document.getElementById('tabs-list');
      const addTabBtn = document.getElementById('add-tab-btn');
      const textarea = document.getElementById('content');
      const printable = document.getElementById('printable');
      const confirmModal = document.getElementById('confirm-modal');
      const noteToDeleteNameEl = document.getElementById('note-to-delete-name');
      const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
      const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
      const highlightWrapper = document.getElementById('highlight-wrapper');
      const highlightOutput = document.getElementById('highlight-output');
      const resetAppBtn = document.getElementById('reset-app-btn');

      // App State
      let notes = [];
      let activeNoteName = null;
      let notePendingDeletion = null;
      let saveTimeout;

      // --- Syntax Highlighting Functions ---
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function renderContent(text) {
        const codeBlockRegex = /^```(\w+)\n([\s\S]+?)\n```$/gm;
        let resultHtml = '';
        let lastIndex = 0;
        let match;

        while ((match = codeBlockRegex.exec(text)) !== null) {
          const plainText = text.substring(lastIndex, match.index);
          resultHtml += escapeHtml(plainText);

          const language = match[1];
          const code = match[2];

          let highlightedCode;
          if (hljs.getLanguage(language)) {
            try {
              highlightedCode = hljs.highlight(code, { language: language, ignoreIllegals: true }).value;
            } catch (e) {
              highlightedCode = escapeHtml(code);
            }
          } else {
            highlightedCode = escapeHtml(code);
          }
          resultHtml += `<pre><code class="hljs language-${language}">${highlightedCode}</code></pre>`;
          lastIndex = match.index + match[0].length;
        }

        if (lastIndex < text.length) {
          resultHtml += escapeHtml(text.substring(lastIndex));
        }
        highlightOutput.innerHTML = resultHtml;
        printable.innerHTML = resultHtml;
      }


      // --- Core Functions ---

      function renderTabs() {
        tabsList.innerHTML = '';
        notes.forEach(noteName => {
          const tabEl = document.createElement('div');
          tabEl.className = 'tab';
          tabEl.dataset.noteName = noteName;

          const nameEl = document.createElement('span');
          nameEl.className = 'tab-name';
          nameEl.textContent = noteName;

          const deleteEl = document.createElement('span');
          deleteEl.className = 'delete-tab-btn';
          deleteEl.innerHTML = '&times;';
          deleteEl.title = 'Delete note';

          tabEl.appendChild(nameEl);
          tabEl.appendChild(deleteEl);

          if (noteName === activeNoteName) {
            tabEl.classList.add('active');
          }
          tabsList.appendChild(tabEl);
        });
      }

      function switchTab(noteName) {
        if (!noteName || !notes.includes(noteName)) {
          noteName = notes.length > 0 ? notes[0] : null;
        }

        activeNoteName = noteName;
        if (activeNoteName) {
          localStorage.setItem('notes_last_active', activeNoteName);
          const savedContent = localStorage.getItem('note-' + activeNoteName) || '';
          textarea.value = savedContent;
          renderContent(savedContent);
          document.title = activeNoteName;
        } else {
          textarea.value = '';
          renderContent('');
          document.title = 'Local Notes';
        }

        renderTabs();
        textarea.focus();
      }

      function saveContent() {
        if (!activeNoteName) return;
        const storageKey = 'note-' + activeNoteName;
        const currentText = textarea.value;
        renderContent(currentText);

        if (currentText.length > 0) {
          localStorage.setItem(storageKey, currentText);
        } else {
          localStorage.removeItem(storageKey);
        }
      }

      function addNote() {
        let newName = "New Note";
        const validationError = validateNoteName(newName, null);
        if (validationError) {
          alert(validationError);
          return;
        }
        notes.push(newName);
        localStorage.setItem('notes_tab_list', JSON.stringify(notes));
        switchTab(newName);
      }

      function validateNoteName(newName, oldName) {
        if (!newName) return "Name cannot be empty.";
        if (!/^[a-zA-Z0-9 _-]+$/.test(newName)) return "Invalid name. Please use only letters, numbers, hyphens, and underscores.";
        if (newName !== oldName && notes.includes(newName)) return "A note with this name already exists.";
        return null; // No error
      }

      function performRename(oldName, newName) {
        const validationError = validateNoteName(newName, oldName);
        if (validationError) {
          alert(validationError);
          return oldName;
        }

        const noteIndex = notes.indexOf(oldName);
        if (noteIndex > -1) {
          notes[noteIndex] = newName;
          const oldContent = localStorage.getItem('note-' + oldName);
          if (oldContent) {
            localStorage.setItem('note-' + newName, oldContent);
            localStorage.removeItem('note-' + oldName);
          }
          localStorage.setItem('notes_tab_list', JSON.stringify(notes));
          if (activeNoteName === oldName) {
            activeNoteName = newName;
            localStorage.setItem('notes_last_active', activeNoteName);
          }
          switchTab(activeNoteName);
        }
        return newName;
      }

      function showDeleteModal(noteNameToDelete) {
        notePendingDeletion = noteNameToDelete;
        noteToDeleteNameEl.textContent = noteNameToDelete;
        confirmModal.classList.add('visible');
      }

      function hideDeleteModal() {
        notePendingDeletion = null;
        confirmModal.classList.remove('visible');
      }

      function executeDelete() {
        const noteNameToDelete = notePendingDeletion;
        if (!noteNameToDelete) return;

        const index = notes.indexOf(noteNameToDelete);
        if (index === -1) return;

        notes.splice(index, 1);
        localStorage.setItem('notes_tab_list', JSON.stringify(notes));
        localStorage.removeItem('note-' + noteNameToDelete);

        if (activeNoteName === noteNameToDelete) {
          if (notes.length > 0) {
            const newIndex = Math.max(0, index - 1);
            switchTab(notes[newIndex]);
          } else {
            notes.push('untitled');
            localStorage.setItem('notes_tab_list', JSON.stringify(notes));
            switchTab('untitled');
          }
        } else {
          renderTabs();
        }
        hideDeleteModal();
      }

      // --- Initialization and Event Listeners ---

      function initialize() {
        const savedNotes = localStorage.getItem('notes_tab_list');
        try {
          notes = savedNotes ? JSON.parse(savedNotes) : [];
        } catch (e) {
          notes = [];
        }

        if (notes.length === 0) {
          notes.push('welcome');
          localStorage.setItem('notes_tab_list', JSON.stringify(notes));
          // Your modified welcome text
          localStorage.setItem('note-welcome', 'Hello and welcome!\n\n- Click + to add a new note.\n- Double-click a tab to rename it.\n- Click the \'x\' to delete a note.\n\nHere is an example of a syntax-highlighted block ise tripple backticks with the language name e.g. ```json\n\n```json\n{\n  "key": "value",\n  "isAwesome": true,\n  "features": [\n    "tabs",\n    "local storage",\n    "syntax highlighting"\n  ]\n}\n```');
        }

        const lastActive = localStorage.getItem('notes_last_active');
        switchTab(lastActive || notes[0]);

        addTabBtn.addEventListener('click', addNote);

        tabsList.addEventListener('click', (e) => {
          const tabEl = e.target.closest('.tab');
          if (!tabEl) return;
          if (e.target.classList.contains('delete-tab-btn')) {
            showDeleteModal(tabEl.dataset.noteName);
          } else {
            const noteName = tabEl.dataset.noteName;
            if (noteName !== activeNoteName) switchTab(noteName);
          }
        });

        tabsList.addEventListener('dblclick', (e) => {
          const nameEl = e.target.closest('.tab-name');
          if (!nameEl) return;

          const oldName = nameEl.textContent;
          nameEl.setAttribute('contenteditable', true);
          nameEl.focus();
          document.execCommand('selectAll', false, null);

          const onFinishEditing = (event) => {
            nameEl.setAttribute('contenteditable', false);
            const newName = nameEl.textContent.trim();
            const finalName = performRename(oldName, newName);
            if (newName !== finalName) {
              nameEl.textContent = finalName;
            }
            nameEl.removeEventListener('blur', onFinishEditing);
            nameEl.removeEventListener('keydown', onKeyDown);
          };

          const onKeyDown = (event) => {
            if (event.key === 'Enter') {
              event.preventDefault();
              nameEl.blur();
            } else if (event.key === 'Escape') {
              nameEl.textContent = oldName;
              nameEl.blur();
            }
          };

          nameEl.addEventListener('blur', onFinishEditing);
          nameEl.addEventListener('keydown', onKeyDown);
        });

        textarea.addEventListener('input', () => {
          renderContent(textarea.value);
          clearTimeout(saveTimeout);
          saveTimeout = setTimeout(saveContent, 300);
        });

        textarea.addEventListener('scroll', () => {
          highlightWrapper.scrollTop = textarea.scrollTop;
          highlightWrapper.scrollLeft = textarea.scrollLeft;
        });

        confirmDeleteBtn.addEventListener('click', executeDelete);
        cancelDeleteBtn.addEventListener('click', hideDeleteModal);
        confirmModal.addEventListener('click', (e) => {
          if (e.target === confirmModal) hideDeleteModal();
        });

        resetAppBtn.addEventListener('click', () => {
          const isConfirmed = window.confirm(
            'Are you sure you want to delete ALL notes and reset the application?\n\nThis action cannot be undone.'
          );
          if (isConfirmed) {
            localStorage.clear();
            location.reload();
          }
        });
      }

      initialize();
    });
  </script>
</body>

</html>
